  <!-- Contacto -->
  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="l-heading">
        <span class="text-primary">Contáctanos</span> para tu cotización
      </h1>
      <p>Por favor llenar el formulario</p>

      <form action="#">
        <div class="form-group">
          <label for="nombre">Nombre: </label>
          <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
        </div>

        <div class="form-group">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" placeholder="Ingresa tu email">
        </div>

        <div class="form-group">
          <label for="celular">Celular: </label>
          <input type="celular" name="celular" id="cel" placeholder="Ingresa tu numero de celular">
        </div>

        <div class="form-group">
          <label for="nombre">Describe el problema de tu dipositivo: </label>
          <textarea name="mensaje" id="mensaje" placeholder="Ingresa el problema que tiene y el imei del dispositivo"></textarea>
        </div>
        <center>
        <button class="btn">Contactar</button>
        </center>
      </form>
    </div>
  </section>
